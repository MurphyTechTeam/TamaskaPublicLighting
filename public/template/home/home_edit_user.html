{{ define "home_edit_user.html" }}
{{ template "header" . }}
 <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        {{ template "menu" . }}
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->
            {{ template "navbar" . }}

          <!-- / Navbar -->
          <div style="padding-top: 0rem !important; padding-left: 1.5rem !important;" class="content">
            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="col-6 order-2 order-md-3 order-lg-2 mb-4">
                <div class="row">
                  <div class="col-8">
                    <h4>Edit Pengguna</h4>
                  </div>
                </div>
                <br/>
                <div class="card">
                  <div style="flex-direction: column;" class="row row-bordered g-0">
                    <div class="card-body">
                        <form id="formAddUser" action="/edit-user/{{ .user_id }}" method="POST">
                            <div class="mb-3">
                              <input type="hidden" class="form-control" id="user_id" name="user_id" value="{{ .user_id }}" />
                              <input type="hidden" class="form-control" id="id_user_role" name="id_user_role" value="{{ .roleID }}" />
                              <input type="hidden" class="form-control" id="id_user_area" name="id_user_area" value="{{ .areaID }}" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="nama">Nama Lengkap</label>
                                <input type="text" class="form-control" id="nama" name="nama" value="{{ .nama }}" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="email">Email</label>
                                <input type="text" class="form-control" id="email" name="email" value="{{ .email }}" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" />
                            </div>
                            <div class="divider text-start">
                                <div class="divider-text">PILIH ROLE</div>
                            </div>
                            {{ range $i, $r := .listRole }}
                            <div class="form-check mt-3">
                                <input class="form-check-input" type="checkbox" id="role" name="role" value="{{ $r.Role_id }}" />
                                <label class="form-check-label" for="defaultCheck1"> {{ $r.Role_name }} </label>
                            </div>
                            {{ end }}
                            <div class="divider text-start">
                              <div class="divider-text">PILIH KAWASAN</div>
                          </div>
                            {{ range $i, $r := .listArea }}
                            <div class="form-check mt-3">
                                <input class="form-check-input" type="checkbox" id="area" name="area" value="{{ $r.Area_id }}" />
                                <label class="form-check-label" for="defaultCheck1"> {{ $r.Area_name }} </label>
                            </div>
                            {{ end }}
                            <div class="form-check mt-3">
                                <button type="submit" class="btn btn-primary d-grid w-100">Update</button>
                            </div>
                        </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Content wrapper -->
          </div>
          <!-- / Layout page -->
        </div>
      
    <!-- / Layout wrapper -->
    {{ template "overlay" . }}
    {{ template "footer" . }}
{{ end }}
