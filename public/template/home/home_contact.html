{{ define "home_contact.html" }}
{{ template "header" . }}
 <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        {{ template "menu" . }}
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->
            {{ template "navbar" . }}

          <!-- / Navbar -->
          <div style="padding-top: 0rem !important; padding-left: 1.5rem !important;" class="content">
            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="col-6 order-2 order-md-3 order-lg-2 mb-4">
                <div class="row">
                  <div class="col-8">
                    <h4>Hubungi Kami</h4>
                  </div>
                </div>
                <br/>
                <div class="card">
                  <div style="flex-direction: column;" class="row row-bordered g-0">
                    <div class="card-body">
                        <form id="formAddUser" action="/public-lighting/contact-us" method="POST">
                            <div class="mb-3">
                                <label class="form-label" for="nama">Nama</label>
                                <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama lengkap" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="alamat">Alamat</label>
                                <input type="text" class="form-control" id="alamat" name="alamat" placeholder="Masukkan alamat" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="email">Email</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Masukkan email" />
                            </div>
                            <div class="mb-3">
                                <label for="formPesan" class="form-label">Pesan</label>
                                <textarea name="formPesan" class="form-control" id="formPesan" cols="30" rows="10" style="width: 100%;" placeholder="Masukan pesan"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary d-grid">Kirim</button>                            
                        </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Content wrapper -->
          </div>
          <!-- / Layout page -->
        </div>
      <!-- Overlay -->
    <!-- / Layout wrapper -->
    {{ template "overlay" . }}
    {{ template "footer" . }}
{{ end }}
